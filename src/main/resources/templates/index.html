<!DOCTYPE html>
<html xmlns:th=http://ttps://www.thymeleaf.org>

<head>
<meta charset="utf-8">
<title>List of employees</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
	integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div th:if="${msgExito != null}"
			class="alert-success alert-dismissible">
			[[${msgExito}]]
			<button type="button" class="btn btn-close" data-bs-dimiss="alert"></button>
		</div>
		<h1>List of Employess</h1>
		<div class="text-center my-3">
			<a href="/nuevo" class="btn btn-primary"><i
				class="fas fa-user-plus"></i>&nbsp;Add Employee</a>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Id:</th>
					<th>Last name</th>
					<th>First name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${employees}">
					<td th:text="${employee.id_employee}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.email}"></td>
					<td><a
						th:href="@{/{id_employee}/editar/(id_employee=${employee.id_employee})}"
						class="btn btn-warning"><i class="fas fa-edit"></i>&nbsp;Edit</a>
						<a href="#" onclick="deleteEmployee(this)"><i
							class="fas fa-user-times"></i>&nbsp;Delete</a>
						<form
							th:action="@{/{id_employee}/eliminar/(id_employee=${employee.id_employee})}"
							method="post"></form></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script>
		function deleteEmployee(elemento) {
			var ok = confirm('Confirma...Elimnar Employee');
			if (ok) {
				elemento.nextElementSibling.submit();
			}
		}
	</script>
</body>
</html>
